<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        input {
            padding: 10px;
            margin: 10px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h2>Account Verification</h2>

    <label for="token">Enter Token:</label>
    <input type="text" id="token" placeholder="Enter your token">

    <button onclick="verifyAccount()">Verify Account</button>

    <script>
        function verifyAccount() {
            // Get the token from the input field
            const token = document.getElementById('token').value;

            // Make a GET request to the backend API for account verification
            fetch(`https://localhost:7158/api/Auth/Verify/verify?token=${token}`, { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    // Handle the response from the server
                    alert(data.message);
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error verifying account. Please try again.');
                });
        }
    </script>

</body>

</html>
