<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>

<body>
    <form id="loginForm">
        <label for="userName">Username:</label>
        <input type="text" id="userName" name="userName" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="button" onclick="login()">Login</button>
        <button type="button" onclick="signup()">Signup</button>
        <button type="button" onclick="verify()">Verify</button>
    </form>

    <script>
        async function login() {
            const userName = document.getElementById('userName').value;
            const password = document.getElementById('password').value;

            const loginData = {
                userName: userName,
                password: password
            };

            try {
                const response = await fetch('https://localhost:7158/api/Auth/Login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(loginData)
                });

                if (!response.ok) {
                    const errorMessage = await response.text();
                    console.error(`Error: ${errorMessage}`);
                    return;
                }

                const responseData = await response.text();
                console.log(responseData); // Process the response data as needed
                // document.getElementById('loginMessage').innerText = responseData;
                // document.getElementById('loginMessage').style.display = 'block';

                // Redirect or perform other actions after successful login
                if (!responseData.ok) {
                    // Redirect to "manager.html" upon successful login
                    location.replace("manager.html");
                } else {
                    console.error('Login unsuccessful:', responseData.message);
                    // Handle unsuccessful login, show an error message, etc.
                }
            } catch (error) {
                console.error('Error during login:', error);
            }
        }
        async function verify() {
            location.replace("verify.html");
        }
        async function signup() {
            location.replace("signup.html");
        }
    </script>
</body>

</html>
