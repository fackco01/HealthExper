<!DOCTYPE html>
<html lang="en">

<head>
    <base href="./">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Admin - Manage</title>
    <!-- Main styles for this application-->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/manage.js"></script>
    <!-- idk -->
</head>

<body>
    <!-- Form -->
    <div class="bg-cover h-screen" style="background-image: url(Asset/center.png)">
    <!-- div class="bg-orange-200 h-screen" -->
    <div class="fixed top-0 right-0 left-0 z-50 h-screen justify-center items-center w-full md:inset-0 max-h-full bg-gray-700/50"
        id="deleteForm">
        <div class="relative p-4 max-w-md flex h-screen inset-0 m-auto max-h-full items-center justify-center">
            <div class="m-auto">
                <div class="relative bg-white rounded-lg shadow">
                    <div class="p-4 flex flex-row">
                        <!-- Left -->
                        <div class="basis-1/2 w-64">
                            <img class="h-64" src="Asset/promo.png">
                        </div>
                        <!-- Right -->
                        <div class="basis-1/2 mr-8">
                            <h1 class="text-4xl mb-3 text-center"><b>LOG IN</b></h1>
                            <br>
                            <div class="md:flex gap-3">
                                <div class="md:w-1/3"><label for="fname" class="text-left">Username:</label></div>
                                <div class="md:w-2/3"><input type="text" class="border-2" id="name" name="name"><br><br>
                                </div>
                            </div>
                            <div class="md:flex gap-3">
                                <div class="md:w-1/3"><label for="fpass" class="text-left">Password:</label></div>
                                <div class="md:w-2/3"><input type="password" class="border-2" id="pass" name="pass"><br><br>
                                </div>
                            </div>

                            <br>
                            <div class="flex place-content-center">
                                <button type="button"
                                    class="text-white bg-orange-600 hover:bg-orange-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg w-1/2 py-2.5 text-center me-2"
                                    onclick="logIn()">Log In</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- FOOTER -->
    <div class="hidden mt-auto">
        <hr>
        <br>
        <footer class="bg-white">
            <div>HealtExpert Â© 2024</div>
        </footer>
    </div>
</body>

</html>
