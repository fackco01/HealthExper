<!DOCTYPE html>
<html lang="en">

<head>
    <base href="./">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Admin - Manage</title>
    <!-- Main styles for this application-->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/manage.js"></script>
    <!-- idk -->
</head>

<body>
    <div class="flex flex-col bg-orange-500">
        <img src="Asset/splash.png" class="object-cover h-20">
        <!-- Form -->
        <div class="relative flex h-screen mt-10 mb-5" id="signUpForm">
            <div class="m-auto">
                <div class="bg-white rounded-lg drop-shadow-lg">
                    <div class="p-4">
                        <div class="">
                            <h1 class="text-4xl mb-3 text-center"><b>SIGN UP</b></h1>
                            <br>
                            <div class="md:flex">
                                <div class="w-36"><label for="fname" class="text-left">Username:</label></div>
                                <div class="w-96"><input type="text" class="w-96 border-2" id="uname"
                                        name="uname"><br><br>
                                </div>
                            </div>
                            <div class="md:flex">
                                <div class="w-36"><label for="fpass" class="text-left">Password:</label></div>
                                <div class="w-96"><input type="password" class="w-96 border-2" id="pass"
                                        name="pass"><br><br>
                                </div>
                            </div>
                            <div class="md:flex">
                                <div class="w-36"><label for="fpass" class="text-left">Full Name:</label></div>
                                <div class="w-96"><input type="text" class="w-96 border-2" id="fname"
                                        name="fname"><br><br>
                                </div>
                            </div>
                            <div class="md:flex">
                                <div class="w-36"><label for="fpass" class="text-left">Birthday:</label></div>
                                <div class="w-96"><input type="text" class="w-96 border-2" id="birth"
                                        name="birth"><br><br>
                                </div>
                            </div>
                            <div class="md:flex">
                                <div class="w-36"><label for="fpass" class="text-left">Phone Number:</label></div>
                                <div class="w-96"><input type="text" class="w-96 border-2" id="phone"
                                        name="phone"><br><br>
                                </div>
                            </div>
                            <div class="md:flex">
                                <div class="w-36"><label for="fpass" class="text-left">Email:</label></div>
                                <div class="w-96"><input type="text" class="w-96 border-2" id="email"
                                        name="email"><br><br>
                                </div>
                            </div>
                            <div class="md:flex">
                                <div class="w-36"><label for="fpass" class="text-left">Gender:</label></div>
                                <div class="w-96">
                                    <input type="radio" id="gender" name="gender" value="m">
                                    <label for="gender">Male</label>
                                    <input type="radio" class="ml-3" id="gender" name="gender" value="f">
                                    <label for="gender">Female</label>
                                    <input type="radio" class="ml-3" id="gender" name="gender" value="o">
                                    <label for="gender">Others</label>
                                    <input type="radio" class="ml-3" id="gender" name="gender" value="u">
                                    <label for="gender">Prefer to not say</label>
                                    <br><br>
                                </div>
                            </div>
                            <div class="md:flex">
                                <div class="w-48"><label for="fpass" class="text-left">Are you signing up as
                                        a:</label></div>
                                <div class="w-64">
                                    <input type="radio" id="role" name="role" value="learner">
                                    <label for="role" class="font-bold mr-5">Learner</label>
                                    or a 
                                    <input type="radio" class="ml-5" id="role" name="role" value="teacher">
                                    <label for="role" class="font-bold mr-3">Teacher</label>
                                    ?
                                </div>
                            </div>

                            <br>
                            <div class="flex place-content-center">
                                <button type="button"
                                    class="text-white bg-orange-600 hover:bg-orange-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg w-28 py-2.5 text-center me-2"
                                    onclick="signUp()">Sign Up</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-auto">
            <footer class="bg-white">
                <br>
                <hr>
                <br>
                <div>HealtExpert Â© 2024</div>
            </footer>
        </div>
    </div>
    <!-- FOOTER -->
</body>

</html>
